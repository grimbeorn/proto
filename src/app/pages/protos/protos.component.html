<h1><small>List of Protos</small></h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/proto/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            add
        </button>
    </div>
</div>

<table *ngIf="!cargando && protos.length > 0" class="table mt-3 animated fadeIn faster animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">WT [S]</th>
            <th scope="col">Sen [A]</th>
            <th scope="col">Status [1,0]</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let proto of protos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ proto.nombre }}</td>
            <td>{{ proto.poder }}</td>
            <td>
                <label *ngIf="proto.vivo" class="badge badge-success">alive</label>
                <label *ngIf="!proto.vivo" class="badge badge-danger">dead</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/proto', proto.id ]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarProto( proto, i ) ">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && protos.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
